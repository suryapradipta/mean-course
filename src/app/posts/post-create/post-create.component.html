<h2>Post Create Component</h2>

<mat-card>
  <mat-form-field>
    <textarea matInput rows="1" [(ngModel)]="enteredTitle"></textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>

  <hr />

  <button mat-raised-button
          color="accent"
          (click)="onAddPost()">
    Save Post
  </button>

</mat-card>
